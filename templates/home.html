<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to ShortLink Service</h1>
        <p class="text-center">Create short links and manage them easily!</p>
        <form action="{% url 'login' %}" method="get" class="mt-4 mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="original_url" class="form-label">Enter URL to shorten:</label>
                <input type="url" id="original_url" class="form-control" placeholder="https://example.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Short Link</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
            <a href="{% url 'register' %}" class="btn btn-success">Register</a>
        </div>
    </div>
</body>
</html>
