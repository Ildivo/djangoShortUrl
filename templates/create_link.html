<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Short Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Create Short Link</h1>
        <form method="POST" class="mt-4 mx-auto" style="max-width: 500px;">
            {% csrf_token %}
            <div class="mb-3">
                <label for="original_url" class="form-label">Original URL:</label>
                <input type="url" name="original_url" id="original_url" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Link</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
